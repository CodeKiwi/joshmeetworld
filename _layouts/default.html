<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body class="relative">

  <!-- Preloader -->
  <div class="loader-mask">
    <div class="loader">
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="main-wrapper oh">

    {% include menu.html %}

    {{ content }}

    {% include social.html %}

    {% include footer.html %}

      <div id="back-to-top">
        <a href="#top"><i class="fa fa-angle-up"></i></a>
      </div>

    </div> <!-- end content wrapper -->
  </div> <!-- end main wrapper -->

  <!-- jQuery Scripts -->
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/assets/js/plugins.js"></script>
  <script type="text/javascript" src="/assets/js/twitterFetcher_min.js"></script>
  <script type="text/javascript" src="/assets/js/scripts.js"></script>

  <!-- Instafeed -->
  {% assign row_template = '<li class="instagram-item"><a target="_blank" href="{{link}}"><img class="instagram-img" alt="Instagram Image" src="{{image}}"/></a></li>' %}
  {% assign grid_template = '<li class="instagram-item"><a target="_blank" href="{{link}}"><img class="instagram-img" alt="Instagram Image" src="{{image}}"/></a></li>' %}
  <script type="text/javascript">
    $(window).load(function() {

              var InstafeedRow = new Instafeed({
                  target: 'instafeed-row',
                  get: 'user',
                  userId: '841399',
                  accessToken: '841399.d7d55f5.c096cc2a4774459b98cc5ce6b708e0ac',
                  resolution: 'low_resolution',
                  limit: '6',
                  template: '{{row_template}}'
              });

              var InstafeedGrid = new Instafeed({
                  target: 'instafeed-grid',
                  get: 'user',
                  userId: '841399',
                  accessToken: '841399.d7d55f5.c096cc2a4774459b98cc5ce6b708e0ac',
                  resolution: 'low_resolution',
                  limit: '9',
                  template: '{{grid_template}}'
              });

      InstafeedRow.run();
      InstafeedGrid.run();
    });
  </script>

</body>
</html>
